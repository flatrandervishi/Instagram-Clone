<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/style/img/inatgram.png">
    <link rel="stylesheet" href="style/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Instagram</title>
</head>
<body>
    <div class="container">
   
        <div class="logo">
            <p class="logo-icon">&#xea92</p>
            <img class="logo-instagram" src="/style/img/instagram2.png" alt="insta">
        </div>

        <div class="input">
            <form action="#" class="search">
                <input type="text" class="search__input" placeholder="Search">
                <button class="search__button">
                    <i class="fa fa-search search__icon"></i>
                </button>
            </form>

            <button class="cssbuttons-io-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"></path><path fill="currentColor" d="M11 11V5h2v6h6v2h-6v6h-2v-6H5v-2z"></path></svg>
                <span>Create New Post</span>
              </button>
        </div>

        <div class="icons">
            <p class="logo-icons rounded">&#xe949</p>
            <p class="logo-icons rounded">&#xe951</p>
            <p class="logo-icons">&#xe9bd</p>
        </div>


        <div class="user">
            <img src="/style/img/user-3.jpg" class="user-img" alt="User Profile">
            <h3 class="heading-primary">Dorart Maliqi</h3>
            <h4 class="heading-secondary">Gjilan, Kosove</h4>

            <div class="user-media">
                <div class="user-num">
                    <h3 class="num">578</h3>
                    <p class="post">posts</p>
                </div>

                <div class="user-num">
                    <h3 class="num">37.2k</h3>
                    <p class="post">followers</p>
                </div>

                <div class="user-num">
                    <h3 class="num">989</h3> 
                    <p class="post">following</p>
                </div> 
            </div>
        </div>

        <div class="sidebar">

            <div class="sidebar-flex">
                <label class="sidebar-icons">&#xe902</label>
                <p class="sidebar-tag">Feed</p>
            </div>

            <div class="sidebar-flex">
                <label class="sidebar-icons">&#xe985</label>
                <p class="sidebar-tag">Explore</p>
            </div>
           
            <div class="sidebar-flex">
                <label class="sidebar-icons">&#xe9d2</label>
                <p class="sidebar-tag">My Favorites</p>
            </div>

            <div class="sidebar-flex">
                <label class="sidebar-icons">&#xe949</label>
                <p class="sidebar-tag">Direct</p>
            </div>

            <div class="sidebar-flex">
                <label class="sidebar-icons">&#xe956</label>
                <p class="sidebar-tag">IG TV</p>
            </div> 
            
            <div class="sidebar-flex">
                <label class="sidebar-icons">&#xe99c</label>
                <p class="sidebar-tag">Stats</p>
            </div>

            <div class="sidebar-flex">
                <label class="sidebar-icons">&#xe994</label>
                <p class="sidebar-tag">Settings</p>
            </div>
            <br>
            <hr>
            <div class="sidebar-flex">
                <label class="sidebar-icons">&#xea14</label>
                <p class="sidebar-tag">Log Out</p>
            </div>
        </div>
        <div class="trending">
            <h1>Trending Feeds</h1>

            <div class="trendings-gallery">
                <img src="/style/img/trendings (1).jpg" class="blublu p1">
                <img src="/style/img/trendings (2).jpg" class="blublu p2">
                <img src="/style/img/trendings (3).jpg" class="blublu p3">
                <img src="/style/img/trendings (4).jpg" class="blublu p4">
            </div>
           
            
        </div>
   </div>
</body>
</html>
